<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Payment</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3>BILLING ADDRESS</h3>
			<form>
				Full name
				<input type="text" name="" placeholder="Enter name" required>

				Email
				<input type="text" name="" placeholder="Enter email" required>

				Address
				<input type="text" name="" placeholder="Enter address"required>
				
				City
				<input type="text" name="" placeholder="Enter City"required>
				<div id="zip">
					<label>
						State
						<select>
							<option>Choose State..</option>
							<option>Rajasthan</option>
							<option>Hariyana</option>
							<option>Uttar Pradesh</option>
							<option>New Delhi</option>
							<option>Andhra Pradesh</option>
							<option>Arunachal Pradesh</option>
							<option>Assam</option>
							<option>Bihar</option>
							<option>Chhattisgarh</option>
							<option>Goa</option>
							<option>Haryana</option>
							<option>Gujarat</option>
							<option>Himanchal Pradesh</option>
							<option>Jharkhand</option>
							<option>Karnataka</option>
							<option>Kerala</option>
							<option>Madhya Pradesh</option>
							<option>Maharashtra</option>
							<option>Manipur</option>
							<option>Meghalaya</option>
							<option>Mizoram</option>
							<option>Nagaland</option>
							<option>Odisha</option>
							<option>Punjab</option>
							<option>Uttarakhand</option>
							<option>Sikkim</option>
							<option>Tamil Nadu</option>
							<option>Telangana</option>
							<option>Tripura</option>
							<option>West Bengal</option>


						</select>
					</label>
						<label>
						Zip code
						<input type="number" name="" placeholder="Zip code"required>
					</label>
				</div>
			</form>
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
			<form>
				Accepted Card <br>
				<img src="gatewayp\image\card1.png" width="100">
				<img src="gatewayp\image\card2.png" width="50">
				<br><br>

				Credit card number
		    	<input type="text" name="" placeholder="Enter card number"required>
				
				Exp month
				<input type="date" name="" placeholder="Enter Month" required>
				
				<div id="zip">
						<label>
						CVV
						<input type="number" name="" placeholder="CVV" required>
					</label>
				</div>
				<input type="submit" name="" value="Proceed to Checkout">
			</form>
		</div>
	</div>
</header>
</body>
</html>
